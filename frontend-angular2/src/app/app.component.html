<div *ngIf="view === 'dashboard'"
  style="background-color:#FEF3C7; color:#92400E; padding:12px 16px; display:flex; justify-content:space-between; align-items:center; font-family: Arial, Helvetica, sans-serif">
  <span style="font-weight:600">Angular Admin</span>
  <button (click)="logout()"
    style="background-color:#92400E; color:white; border:none; padding:8px 12px; border-radius:6px; cursor:pointer">Logout</button>
</div>

<div
  style="min-height: calc(100vh - 56px); display: flex; align-items: center; justify-content: center; padding: 24px; font-family: Arial, Helvetica, sans-serif; background-color: #F9FAFB;">
  <div
    style="width: 100%; max-width: 520px; background: #FFFFFF; border: 1px solid #E5E7EB; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1); padding: 24px;">
    <h1 style="margin-top: 0; margin-bottom: 16px; font-size: 20px; color: #111827;">{{ title }}</h1>
    <div *ngIf="view === 'login'; else dashboard">
      <form (submit)="login($event)" style="display: grid; gap: 10px;">
        <label style="color:#374151">Email</label>
        <input [(ngModel)]="email" name="email" required
          style="padding:8px 10px; border:1px solid #D1D5DB; border-radius:8px;" />
        <label style="color:#374151">Password</label>
        <input [(ngModel)]="password" name="password" type="password" required
          style="padding:8px 10px; border:1px solid #D1D5DB; border-radius:8px;" />
        <small style="color:#6B7280">Hardcoded credentials: admin&#64;example.com / password123</small>
        <button type="submit"
          style="background-color:#0C4A6E; color:white; border:none; padding:10px 16px; border-radius:8px; cursor:pointer">Ingresar</button>
      </form>
      <p *ngIf="error" style="color: #DC2626; margin-top:8px;">{{ error }}</p>
    </div>
    <ng-template #dashboard>
      <p style="margin-top:0; color:#111827">Welcome, {{ adminName }}</p>
      <h3 style="margin-bottom: 12px; color:#111827">User applications</h3>
      <div style="display:grid; gap: 10px;">
        <button (click)="openUserApp()"
          style="text-align:center; background-color:#5B21B6; color:white; border:none; padding:10px 16px; border-radius:8px; cursor:pointer">Application
          #1 (Angular User)</button>
        <button (click)="openNextApp()"
          style="text-align:center; background-color:#0C4A6E; color:white; border:none; padding:10px 16px; border-radius:8px; cursor:pointer">Application
          #2 (Next.js Dashboard)</button>
      </div>
    </ng-template>
  </div>
</div>
<router-outlet></router-outlet>

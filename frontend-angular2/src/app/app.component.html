<div style="padding: 20px; font-family: Arial, Helvetica, sans-serif">
  <h1>{{ title }}</h1>
  <div *ngIf="view === 'login'; else dashboard">
    <form (submit)="login($event)" style="display: grid; gap: 8px; max-width: 360px;">
      <label>Email</label>
      <input [(ngModel)]="email" name="email" required />
      <label>Password</label>
      <input [(ngModel)]="password" name="password" type="password" required />
      <small>Hardcoded credentials: admin&#64;example.com / password123</small>
      <button type="submit">Ingresar</button>
    </form>
    <p *ngIf="error" style="color: red;">{{ error }}</p>
  </div>
  <ng-template #dashboard>
    <p>Welcome, {{ adminName }}</p>
    <h3>User applications</h3>
    <ul>
      <li><button (click)="openUserApp()">Application #1</button></li>
    </ul>
    <button (click)="logout()">Close session</button>
  </ng-template>
</div>
<router-outlet></router-outlet>

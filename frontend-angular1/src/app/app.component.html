<div style="padding: 20px; font-family: Arial, Helvetica, sans-serif">
  <h1>{{ title }}</h1>
  <div *ngIf="me as s; else notAuth">
    <p>
      Bienvenido {{ s.role === 'admin' ? s.adminName : s.userName }}
    </p>
    <p *ngIf="s.role === 'admin'" style="font-weight: bold;">Panel abierto por: {{ s.adminName }}</p>
    <div style="display: flex; gap: 12px; margin-top: 12px;">
      <button (click)="goHome()">Volver al Home (Next.js)</button>
      <button *ngIf="s.role === 'admin'" (click)="backToAdmin()">Volver a Admin</button>
    </div>
  </div>
  <ng-template #notAuth>
    <p *ngIf="error" style="color: red;">{{ error }}</p>
    <button (click)="goHome()">Ir al Home</button>
  </ng-template>
</div>
<router-outlet></router-outlet>
